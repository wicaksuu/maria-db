defaultNamespace: mariadb
helm:
  releases:
    - name: mariadb
      chart: bitnami/mariadb
      version: 19.0.5
      values:
        - ./values.yaml
      targetCustomizations:
        - name: local-madiunkab
          clusterSelector:
            matchLabels:
              region: "local-madiunkab"
        - name: region2-madiunkab
          clusterSelector:
            matchLabels:
              region: "region2-madiunkab"
